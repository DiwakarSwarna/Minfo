name: Build & Release Flutter APK

on:
  push:
    branches:
      - '**'  # ğŸ‘‰ Runs on every push to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸš€ Build release APK
        run: flutter build apk --release

      - name: ğŸ“¤ Upload artifact (for workflow download)
        uses: actions/upload-artifact@v4
        with:
          name: minfo-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Minfo App Release"
          tag_name: v${{ github.run_number }}
          body: |
            ğŸš€ **New Minfo APK build released automatically!**
            - Built from commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
