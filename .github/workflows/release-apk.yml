name: Build & Release Flutter APK

on:
  push: # ğŸ‘‰ Runs on every push to any branch
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.3" # Change to your Flutter version
          channel: "stable"

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸš€ Build release APK
        run: flutter build apk --release

      - name: ğŸ—‚ï¸ Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: minfo-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
